; SMTP Server Configuration
; This configures how Haraka accepts incoming SMTP connections

[main]
; Listen on port 587 (submission port with TLS)
port=587

; Listen on all interfaces
listen=0.0.0.0

; Number of worker processes (set to number of CPU cores)
nodes=cpus

; Disable IPv6 (optional)
; listen=[::0]:587

[headers]
; Add Received headers
add_received=true

; Max received headers (prevent loops)
max_received=50

[limits]
; Max message size in bytes (14MB)
max_size=14680064

; Max number of recipients per message
max_recipients=1000

; Max number of unrecognized commands before disconnect
max_unrecognized_commands=10

; Connection timeout (seconds)
timeout=300

[performance]
; Max concurrent connections
max_connections=1000

; Enable connection pooling
connection_pooling=true
