; TLS Configuration for SMTP Relay
; Port 587 requires STARTTLS

[main]
; Require STARTTLS before AUTH
requireAuthorization=true

; TLS key and certificate paths
; These will be mounted from Let's Encrypt or self-signed
key=/etc/ssl/private/server.key
cert=/etc/ssl/certs/server.crt

; For development, allow self-signed certificates
; In production, set this to false
allow_insecure_tls=true

[ciphers]
; Strong ciphers only
ciphers=ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384

; Minimum TLS version
minVersion=TLSv1.2
