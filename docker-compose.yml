# ===========================================
# EMAIL SENDER INFRASTRUCTURE
# Docker Compose Configuration
# ===========================================

services:
  # ===========================================
  # DATABASES
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: email_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: email_sender
      POSTGRES_USER: email_sender
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=2GB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 350M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U email_sender -d email_sender"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: email_redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 192mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 45s
    networks:
      - backend

  mariadb:
    image: mariadb:10.11
    container_name: email_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_PASSWORD}
      MYSQL_DATABASE: postal
      MYSQL_USER: postal
      MYSQL_PASSWORD: ${MARIADB_PASSWORD}
    command: >
      --innodb-buffer-pool-size=200M
      --max-connections=50
      --query-cache-size=0
      --query-cache-type=0
    volumes:
      - mariadb_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: email_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: postal
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: postal
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - backend

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    image: email-sender-api
    container_name: email_api
    hostname: ${DOMAIN}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RAILS_ENV: ${RAILS_ENV:-production}
      DATABASE_URL: postgres://email_sender:${POSTGRES_PASSWORD}@postgres:5432/email_sender
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      POSTAL_API_URL: ${POSTAL_API_URL:-http://postal:5000}
      POSTAL_API_KEY: ${POSTAL_API_KEY}
      POSTAL_SIGNING_KEY: ${POSTAL_SIGNING_KEY}
      AMS_CALLBACK_URL: ${AMS_CALLBACK_URL}
      AMS_API_KEY: ${AMS_API_KEY}
      AMS_API_URL: ${AMS_API_URL}
      ALLOWED_SENDER_DOMAINS: ${ALLOWED_SENDER_DOMAINS}
      DAILY_LIMIT: ${DAILY_LIMIT:-50000}
      DOMAIN: ${DOMAIN}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN:-}
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_PRIMARY_KEY}
      ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_DETERMINISTIC_KEY}
      ENCRYPTION_KEY_DERIVATION_SALT: ${ENCRYPTION_KEY_DERIVATION_SALT}
      POSTAL_WEBHOOK_PUBLIC_KEY_FILE: /config/postal_public.key
      SKIP_POSTAL_WEBHOOK_VERIFICATION: ${SKIP_POSTAL_WEBHOOK_VERIFICATION:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      SIDEKIQ_WEB_USERNAME: ${SIDEKIQ_WEB_USERNAME:-}
      SIDEKIQ_WEB_PASSWORD: ${SIDEKIQ_WEB_PASSWORD:-}
      SMTP_RELAY_SECRET: ${SMTP_RELAY_SECRET}
      WEB_CONCURRENCY: 1
      RAILS_MAX_THREADS: 5
    volumes:
      - api_logs:/app/log
      - ./postal_public.key:/config/postal_public.key:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose.yml:/project/docker-compose.yml:ro
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 250M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - frontend
      - backend

  sidekiq:
    image: email-sender-api
    container_name: email_sidekiq
    hostname: ${DOMAIN}
    restart: unless-stopped
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      RAILS_DEVELOPMENT_HOSTS: postal
      RAILS_ENV: ${RAILS_ENV:-production}
      DATABASE_URL: postgres://email_sender:${POSTGRES_PASSWORD}@postgres:5432/email_sender
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DOMAIN: ${DOMAIN}
      POSTAL_API_URL: ${POSTAL_API_URL:-http://postal:5000}
      POSTAL_API_KEY: ${POSTAL_API_KEY}
      POSTAL_SIGNING_KEY: ${POSTAL_SIGNING_KEY}
      AMS_CALLBACK_URL: ${AMS_CALLBACK_URL}
      AMS_API_KEY: ${AMS_API_KEY}
      AMS_API_URL: ${AMS_API_URL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      SIDEKIQ_CONCURRENCY: ${SIDEKIQ_CONCURRENCY:-5}
      ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_PRIMARY_KEY}
      ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_DETERMINISTIC_KEY}
      ENCRYPTION_KEY_DERIVATION_SALT: ${ENCRYPTION_KEY_DERIVATION_SALT}
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      SMTP_RELAY_SECRET: ${SMTP_RELAY_SECRET}
    volumes:
      - api_logs:/app/log
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose.yml:/project/docker-compose.yml:ro
    deploy:
      resources:
        limits:
          memory: 250M
        reservations:
          memory: 150M
    networks:
      - frontend
      - backend

  tracking:
    build:
      context: ./services/tracking
      dockerfile: Dockerfile
    container_name: email_tracking
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      RAILS_DEVELOPMENT_HOSTS: postal
      DATABASE_URL: postgres://email_sender:${POSTGRES_PASSWORD}@postgres:5432/email_sender
      REDIS_URL: redis://redis:6379/0
      API_URL: http://api:3000
      AMS_CALLBACK_URL: ${AMS_CALLBACK_URL}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      DOMAIN: ${DOMAIN}
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - frontend
      - backend

  # ===========================================
  # POSTAL MAIL SERVER
  # ===========================================

  postal:
    image: ghcr.io/postalserver/postal:latest
    container_name: email_postal
    hostname: ${DOMAIN}
    restart: unless-stopped
    command: >
      sh -c "
        test -s /config/signing.key ||
          (echo 'Missing /config/signing.key' && exit 1) &&
        postal initialize-db || true &&
        postal web-server &
        postal smtp-server &
        postal worker &
        wait
      "
    depends_on:
      mariadb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "25:25"
      - "587:587"
      - "5000:5000"
    environment:
      # Bind web server to all interfaces (required for nginx proxy)
      WEB_SERVER_DEFAULT_BIND_ADDRESS: "0.0.0.0"
      RAILS_DEVELOPMENT_HOSTS: postal,${DOMAIN},postal.${DOMAIN}
      DISABLE_HOST_CHECK: "true"
      POSTAL_SIGNING_KEY: ${POSTAL_SIGNING_KEY}
      # Postal 3.x uses MAIN_DB_* and MESSAGE_DB_* (no POSTAL_ prefix)
      MAIN_DB_HOST: mariadb
      MAIN_DB_PORT: "3306"
      MAIN_DB_USERNAME: postal
      MAIN_DB_PASSWORD: ${MARIADB_PASSWORD}
      MAIN_DB_DATABASE: postal
      MESSAGE_DB_HOST: mariadb
      MESSAGE_DB_PORT: "3306"
      MESSAGE_DB_USERNAME: postal
      MESSAGE_DB_PASSWORD: ${MARIADB_PASSWORD}
      MESSAGE_DB_DATABASE_NAME_PREFIX: postal
      POSTAL_WEB_HOSTNAME: ${DOMAIN}
      POSTAL_WEB_PROTOCOL: https
      POSTAL_SMTP_HOSTNAME: ${DOMAIN}
      DNS_MX_RECORDS: ${DOMAIN}
      DNS_RETURN_PATH_DOMAIN: rp.${DOMAIN}
      DNS_ROUTE_DOMAIN: routes.${DOMAIN}
      DNS_TRACK_DOMAIN: ${DOMAIN}
      RAILS_SECRET_KEY: ${SECRET_KEY_BASE}
    volumes:
      # postal.yml removed: Postal 3.x uses POSTAL_* env vars from docker-compose
      - postal_data:/opt/postal/data
      - ./config/signing.key:/config/signing.key:ro
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 300M
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - frontend
      - backend

  # ===========================================
  # SMTP RELAY
  # ===========================================

  smtp-relay:
    build:
      context: ./services/smtp-relay
      dockerfile: Dockerfile
    container_name: email_smtp_relay
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    ports:
      - "2587:587"  # External port 2587 to avoid conflict with Postal's 587
    environment:
      # SMTP Configuration
      SMTP_RELAY_PORT: 587
      SMTP_RELAY_TLS: "true"
      SMTP_AUTH_REQUIRED: "true"
      # HMAC signing for API requests (authentication now managed via Dashboard/SmtpCredential model)
      SMTP_RELAY_SECRET: ${SMTP_RELAY_SECRET}
      # API Integration
      API_URL: http://api:3000
      # Database
      POSTGRES_URL: postgres://email_sender:${POSTGRES_PASSWORD}@postgres:5432/email_sender
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # General
      DOMAIN: ${DOMAIN}
      NODE_ENV: production
    volumes:
      - smtp_relay_logs:/app/logs
      - /etc/letsencrypt:/etc/letsencrypt:ro
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 587 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontend
      - backend

  # ===========================================
  # REVERSE PROXY
  # ===========================================

  nginx:
    image: nginx:1.25-alpine
    container_name: email_nginx
    restart: unless-stopped
    depends_on:
      - api
      - tracking
      - postal
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf.template:ro
      - ./config/htpasswd:/etc/nginx/.htpasswd:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - frontend

  # ===========================================
  # SSL CERTIFICATE MANAGEMENT
  # ===========================================

  certbot:
    image: certbot/certbot:latest
    container_name: email_certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend

# ===========================================
# VOLUMES
# ===========================================

volumes:
  postgres_data:
    name: email_postgres_data
  redis_data:
    name: email_redis_data
  mariadb_data:
    name: email_mariadb_data
  rabbitmq_data:
    name: email_rabbitmq_data
  postal_data:
    name: email_postal_data
  api_logs:
    name: email_api_logs
  smtp_relay_logs:
    name: email_smtp_relay_logs
  certbot_certs:
    name: email_certbot_certs
  certbot_www:
    name: email_certbot_www

# ===========================================
# NETWORKS
# ===========================================

networks:
  frontend:
    name: email_frontend
  backend:
    name: email_backend
    internal: true
