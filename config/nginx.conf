# ===========================================
# EMAIL SENDER INFRASTRUCTURE
# Nginx Configuration (Local Development)
# ==========================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=tracking_limit:10m rate=1000r/s;

    # Upstream Servers
    upstream api_backend {
        server api:3000;
        keepalive 32;
    }

    upstream tracking_backend {
        server tracking:3001;
        keepalive 64;
    }

    upstream postal_backend {
        server postal:5000;
        keepalive 16;
    }

    # ===========================================
    # HTTP Server (Local - No SSL)
    # ===========================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # ===========================================
        # Dashboard
        # ===========================================
        location /dashboard {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # API Endpoints
        # ===========================================
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===========================================
        # Tracking Endpoints
        # ===========================================
        location /track/ {
            limit_req zone=tracking_limit burst=500 nodelay;
            proxy_pass http://tracking_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_buffering off;
        }

        # ===========================================
        # Sidekiq Web UI
        # ===========================================
        location /sidekiq/ {
            proxy_pass http://api_backend/sidekiq/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===========================================
        # Postal Web UI
        # ===========================================
        location /postal/ {
            proxy_pass http://postal_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===========================================
        # Health Check
        # ===========================================
        location = /health {
            proxy_pass http://api_backend/api/v1/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}





