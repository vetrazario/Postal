# ===========================================
# POSTAL MAIL SERVER
# Configuration File (Production)
# ==========================================

general:
  use_ip_pools: false

web:
  host: linenarrow.com
  protocol: https

main_db:
  host: mariadb
  port: 3306
  username: postal
  password: ${MARIADB_PASSWORD}
  database: postal
  pool_size: 5

message_db:
  host: mariadb
  port: 3306
  username: postal
  password: ${MARIADB_PASSWORD}
  prefix: postal

rabbitmq:
  host: rabbitmq
  port: 5672
  username: postal
  password: ${RABBITMQ_PASSWORD}
  vhost: postal

smtp_server:
  port: 25
  log_connect: true
  proxy_protocol: false
  ssl_mode: starttls
  max_message_size: 14680064

dns:
  mx_records:
    - linenarrow.com
  smtp_server_hostname: linenarrow.com
  return_path: rp.linenarrow.com
  route_domain: routes.linenarrow.com
  track_domain: linenarrow.com
  dkim_identifier: postal
  check_ptr: false

logging:
  rails_log: true
  log_level: info

rails:
  secret_key: ${SECRET_KEY_BASE}
  environment: production

smtp_client:
  open_timeout: 30
  read_timeout: 60
  helo_hostname: linenarrow.com





